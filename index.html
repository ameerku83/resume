      <form  onsubmit="return handleSubmit()"  id="signupForm" action="./login.html" >
    
        <div class="row justify-content-center mx-3">
          <h2 class=" my-4 text-center">Signup</h2>

          </div>

            <input type="password" class="form-control" id="password" placeholder="enter your password" required>
            <span id="passwordcorrect"></span>
          </div>
           <input type="checkbox" onclick="viewPassword()" name="" id=""><span class="ms-1" style="font-size: 13px; font-weight: bold;">view password</span>
          <div class="mb-3 mt-2">
            <label for="password"> Conform Password</label>
            <input type="password" class="form-control" id="Cpassword" placeholder="Conform your password" required> 
            <span id="cpasswordcorrect"></span>
          </div>
          <button  type="submit" class="btn btn-primary" >  Sign up</button>

          </div>
          
           
          
        </div>
