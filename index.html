<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Login</title>
    
</head>
<body>
  

    <form  onsubmit=" return handleLogin()"   class="m-5  " action="./resume.html ">
        
        <div class="row  justify-content-center">
          <div class="col-lg-6 bg-warning  p-3 shadow" style="border-radius: 15px;">
            <div  id="message"  class="alert alert-danger"  style="display: none;"></div>
            <div class="mb-3">
              <label for="email">Email </label>
              
              <input type="email" class="form-control" id="email"  placeholder="enter your name" >
              
            </div>
         
          <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="enter your password">
            
          </div>
          <button  type="submit" class="btn btn-primary text-center">submit</button>
          </div>
          
        </div>
        
      </form>
     

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script>
        function handleLogin(){

            const message=document.getElementById("message")
      const email = document.getElementById("email").value
   
      const password = document.getElementById("password").value
      if( !/^[a-z0-9]+@[a-z]+\.[a-z]{3,3}$/.test(email)){
           message.innerText="please enter a valid email ...!"
           message.style.display="block"
           return false
       }
             const regx=  /^(?=.*[a-z])(?=.*[A-Z]).{5,15}$/
       if( !regx.test(password)){
           message.innerText="password must be greater than 4 and one uppercase...!"
           message.style.display="block"
           return false
       }

       alert("successfully submited")
       return true

        }
        
      </script>
    </body>
</html>
